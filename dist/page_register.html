<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>AdminLTE 3 | Đăng ký</title>

		<!-- Google Font: Source Sans Pro -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,700&display=fallback" />
		<!-- Font Awesome -->
		<link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css" />
		<!-- icheck bootstrap -->
		<link rel="stylesheet" href="../plugins/icheck-bootstrap/icheck-bootstrap.min.css" />
		<!-- Theme style -->
		<link rel="stylesheet" href="../dist/css/adminlte.min.css" />
	</head>
	<body class="register-page container-fluid">
		<div class="row">
			<div class="col-4">
				<div class="register-background">
					<img src="assets/bg-page-left.jpg" />
				</div>
				<div class="register-info">
					<h1 class="register-logo">
						<a href="#" title="FSI Vietnam">
							<img src="assets/logo.png" alt="FSI Vietnam" />
						</a>
					</h1>
					<h2 class="register-title">
						<small>Hệ thống quản lý</small>
						<br />
						<span>Lưu trữ điện tử</span>
					</h2>
				</div>
			</div>
			<div class="col-8">
				<div class="register-background">
					<img src="assets/bg-page-right.jpg" />
				</div>
				<div class="register-form text-center">
					<div class="register-box">
						<div class="card">
							<div class="card-body register-card-body">
								<h3 class="register-box-msg mt-2">Đăng ký tài khoản độc giả</h3>

								<form action="../index3.html" method="post" class="text-left">
									<div class="form-group row">
										<label for="register-id" class="col-sm-4 col-form-label">Tên tài khoản</label>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="register-id" placeholder="Tên tài khoản" required />
										</div>
									</div>
									<div class="form-group row">
										<label for="register-password" class="col-sm-4 col-form-label">Mật khẩu</label>
										<div class="col-sm-8">
											<input type="password" class="form-control" id="register-password" placeholder="Mật khẩu" required />
										</div>
									</div>
									<div class="form-group row">
										<label for="register-password_again" class="col-sm-4 col-form-label">Xác nhận mật khẩu</label>
										<div class="col-sm-8">
											<input type="password" class="form-control" id="register-password_again" placeholder="Xác nhận mật khẩu" required />
										</div>
									</div>
									<div class="form-group row">
										<label for="register-password" class="col-sm-4 col-form-label">Họ và tên</label>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="register-password" placeholder="Họ và tên" required />
										</div>
									</div>
									<div class="form-group row">
										<label for="register-national_ID" class="col-sm-4 col-form-label">Số CMND/Hộ chiếu</label>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="register-national_ID" placeholder="Số CMND/Hộ chiếu" required />
										</div>
									</div>
									<div class="form-group row">
										<label for="register-email" class="col-sm-4 col-form-label">Email</label>
										<div class="col-sm-8">
											<input type="email" class="form-control" id="register-email" placeholder="Email" required />
										</div>
									</div>
									<div class="form-group row">
										<label for="register-dob" class="col-sm-4 col-form-label">Ngày sinh</label>
										<div class="col-sm-8">
											<input type="date" class="form-control" id="register-dob" placeholder="Ngày sinh" />
										</div>
									</div>
									<div class="form-group row">
										<label for="register-nationality" class="col-sm-4 col-form-label">Quốc tịch</label>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="register-nationality" placeholder="Quốc tịch" />
										</div>
									</div>
									<div class="form-group row">
										<label for="register-phone" class="col-sm-4 col-form-label">Số điện thoại</label>
										<div class="col-sm-8">
											<input type="tel" class="form-control" id="register-phone" placeholder="Số điện thoại" />
										</div>
									</div>
									<div class="form-group row">
										<label for="register-address" class="col-sm-4 col-form-label">Địa chỉ</label>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="register-address" placeholder="Địa chỉ" />
										</div>
									</div>
									<div class="form-group row">
										<label for="register-office" class="col-sm-4 col-form-label">Cơ quan công tác</label>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="register-office" placeholder="Cơ quan công tác" />
										</div>
									</div>
									<div class="custom-control custom-checkbox mb-3">
										<input class="custom-control-input" type="checkbox" id="agreement" />
										<label for="agreement" class="custom-control-label">Agreement</label>
									</div>
									<p class="mb-3">
										<button type="submit" class="btn btn-block btn-success">Đăng ký</button>
									</p>
									<p class="mb-3 d-flex justify-content-between">
										<a href="forgot-password.html">Đăng nhập</a>
										<a href="forgot-password.html">Quên mật khẩu?</a>
									</p>
								</form>
							</div>
							<!-- /.login-card-body -->
						</div>
					</div>
					<div class="login-footer">
						<h4 class="mb-2">Công ty CPĐT TM và PT công nghệ FSI</h4>
						<p>Địa chỉ: Tầng 5, Tòa Lâm Viên, 107A Nguyễn Phong Sắc, Cầu Giấy, Hà Nội</p>
						<p>Điện thoại: <a href="tel:+84437675677" title="+844-3767 5677">+844-3767 5677(10-11)</a></p>
						<p>Website: <a href="fsivietnam.com.vn" title="fsivietnam.com.vn">fsivietnam.com.vn</a></p>
					</div>
				</div>
			</div>
		</div>
		<!-- /.login-box -->

		<!-- jQuery -->
		<script src="../plugins/jquery/jquery.min.js"></script>
		<!-- Bootstrap 4 -->
		<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
		<!-- AdminLTE App -->
		<script src="js/adminlte.min.js"></script>
	</body>
</html>
