<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>AdminLTE 3 | Log in</title>

		<!-- Google Font: Source Sans Pro -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,700&display=fallback" />
		<!-- Font Awesome -->
		<link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css" />
		<!-- icheck bootstrap -->
		<link rel="stylesheet" href="../plugins/icheck-bootstrap/icheck-bootstrap.min.css" />
		<!-- Theme style -->
		<link rel="stylesheet" href="../dist/css/adminlte.min.css" />
	</head>
	<body class="login-page container-fluid">
		<div class="row">
			<div class="col-4">
				<div class="login-background">
					<img src="assets/bg-page-left.jpg" />
				</div>
				<div class="login-info">
					<h1 class="login-logo">
						<a href="#" title="FSI Vietnam">
							<img src="assets/logo.png" alt="FSI Vietnam" />
						</a>
					</h1>
					<h2 class="login-title">
						<small>Hệ thống quản lý</small>
						<br />
						<span>Lưu trữ điện tử</span>
					</h2>
				</div>
			</div>
			<div class="col-8">
				<div class="login-background">
					<img src="assets/bg-page-right.jpg" />
				</div>
				<div class="login-form text-center">
					<div class="login-box">
						<div class="card">
							<div class="card-body login-card-body">
								<h3 class="login-box-msg mt-2">Nhập mật khẩu mới</h3>

								<form action="login.html" method="post">
									<div class="input-group mb-3">
										<input type="password" class="form-control" placeholder="Password" />
										<div class="input-group-append">
											<div class="input-group-text">
												<span class="fas fa-lock"></span>
											</div>
										</div>
									</div>
									<div class="input-group mb-3">
										<input type="password" class="form-control" placeholder="Confirm Password" />
										<div class="input-group-append">
											<div class="input-group-text">
												<span class="fas fa-lock"></span>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-12">
											<button type="submit" class="btn btn-primary btn-block">Change password</button>
										</div>
										<!-- /.col -->
									</div>
								</form>

								<p class="mt-3 mb-1">
									<a href="login.html">Login</a>
								</p>
							</div>
							<!-- /.login-card-body -->
						</div>
					</div>
					<div class="login-footer">
						<h4 class="mb-2">Công ty CPĐT TM và PT công nghệ FSI</h4>
						<p>Địa chỉ: Tầng 5, Tòa Lâm Viên, 107A Nguyễn Phong Sắc, Cầu Giấy, Hà Nội</p>
						<p>Điện thoại: <a href="tel:+84437675677" title="+844-3767 5677">+844-3767 5677(10-11)</a></p>
						<p>Website: <a href="fsivietnam.com.vn" title="fsivietnam.com.vn">fsivietnam.com.vn</a></p>
					</div>
				</div>
			</div>
		</div>
		<!-- /.login-box -->

		<!-- jQuery -->
		<script src="../plugins/jquery/jquery.min.js"></script>
		<!-- Bootstrap 4 -->
		<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
		<!-- AdminLTE App -->
		<script src="js/adminlte.min.js"></script>
	</body>
</html>
